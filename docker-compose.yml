version: '3.8'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000  
    volumes:
      - .:/app
    ports:
      - "8000:8000" 
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=barestho_backend.settings

  daphne:
    build: .
    command: daphne -p 8080 barestho_backend.asgi:application 
    volumes:
      - .:/app
    ports:
      - "8080:8080" 
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=barestho_backend.settings
